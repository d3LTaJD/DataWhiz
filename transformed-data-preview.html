<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataWhiz - Transformed Data Preview</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Specific styles for this page */
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #f0f6fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(90deg, #1a1a2e 0%, #16213e 100%);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #58a6ff;
        }

        .header .back-button {
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid rgba(88, 166, 255, 0.3);
            color: #f0f6fc;
            font-size: 1.05em;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .header .back-button:hover {
            color: #ffffff;
            background-color: #58a6ff;
            border-color: #58a6ff;
            transform: translateX(-4px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.4);
        }

        .header .back-button i {
            margin-right: 8px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
            color: var(--text-light);
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .header .action-buttons {
            display: flex;
            gap: 10px;
        }

        .header .btn {
            background-color: var(--accent-light);
            color: var(--text-dark);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(88, 166, 255, 0.3);
        }

        .header .btn:hover {
            background-color: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.4);
        }
        
        .header .btn:active {
            transform: translateY(0);
        }

        .main-content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 80px);
        }

        .data-info {
            background-color: #161b22;
            border-radius: 12px;
            padding: 28px 32px;
            margin-bottom: 32px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(88, 166, 255, 0.2);
            width: 90%;
            max-width: 1200px;
            transition: all 0.3s ease;
        }
        
        .data-info:hover {
            box-shadow: 0 6px 20px rgba(88, 166, 255, 0.2);
            border-color: rgba(88, 166, 255, 0.4);
        }

        .data-info h2 {
            color: #58a6ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .data-info h2 i {
            margin-right: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-item {
            background-color: #1a1a2e;
            padding: 24px 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(88, 166, 255, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .info-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(88, 166, 255, 0.3);
            border-color: rgba(88, 166, 255, 0.5);
        }

        .info-item .label {
            font-size: 0.85em;
            color: #8b949e;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-item .value {
            font-size: 1.8em;
            color: #58a6ff;
            font-weight: 700;
            line-height: 1.2;
        }

        .preview-section {
            background-color: var(--secondary-dark);
            border-radius: 12px;
            padding: 28px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(88, 166, 255, 0.2);
            width: 95%;
            max-width: 1200px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .preview-section:hover {
            box-shadow: 0 6px 20px rgba(88, 166, 255, 0.2);
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(88, 166, 255, 0.2);
        }

        .preview-header h3 {
            color: var(--accent-light);
            margin: 0;
            display: flex;
            align-items: center;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .preview-header h3 i {
            margin-right: 10px;
        }

        .data-info-display {
            color: var(--text-muted);
            font-size: 0.95em;
            padding: 8px 14px;
            background: rgba(88, 166, 255, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(88, 166, 255, 0.2);
            font-weight: 500;
        }

        .data-table-container {
            max-height: 65vh;
            overflow-y: auto;
            overflow-x: auto;
            border: 2px solid rgba(88, 166, 255, 0.3);
            border-radius: 10px;
            background-color: #0d1117;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            position: relative;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .data-table-container:hover {
            border-color: rgba(88, 166, 255, 0.5);
            box-shadow: 0 6px 20px rgba(88, 166, 255, 0.2);
        }
        
        /* Custom scrollbar styling */
        .data-table-container::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        .data-table-container::-webkit-scrollbar-track {
            background: #161b22;
            border-radius: 6px;
        }
        
        .data-table-container::-webkit-scrollbar-thumb {
            background: #58a6ff;
            border-radius: 6px;
            border: 2px solid #161b22;
        }
        
        .data-table-container::-webkit-scrollbar-thumb:hover {
            background: #79c0ff;
        }

        .data-table {
            width: 100%;
            min-width: 1000px;
            border-collapse: collapse;
            font-size: 0.95em;
            background-color: #0d1117;
        }

        .data-table th {
            background-color: #1a1a2e;
            color: #58a6ff;
            padding: 16px 12px;
            text-align: left;
            font-weight: 700;
            border-bottom: 2px solid #58a6ff;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            text-transform: capitalize;
            letter-spacing: 0.3px;
            font-size: 0.95em;
        }

        .data-table td {
            padding: 14px 12px;
            border-bottom: 1px solid #30363d;
            color: #f0f6fc;
            background-color: #0d1117;
            min-width: 120px;
            max-width: 250px;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: middle;
        }
        
        .data-table td:hover {
            background-color: #161b22;
            color: #ffffff;
        }
        
        .data-table td[title]:hover {
            cursor: help;
        }
        
        .data-table td.negative-value {
            color: #f85149;
            font-weight: 600;
        }
        
        .data-table td.positive-value {
            color: #3fb950;
            font-weight: 600;
        }

        .data-table tr:hover {
            background-color: #161b22;
        }
        
        .data-table tr:hover td {
            color: #f0f6fc;
            background-color: #161b22;
        }

        .load-more-section {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(88, 166, 255, 0.2);
        }

        .load-more-btn {
            background-color: var(--primary-button);
            color: var(--text-light);
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
        }

        .load-more-btn:hover {
            background-color: var(--primary-button-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(88, 166, 255, 0.4);
        }
        
        .load-more-btn:active {
            transform: translateY(-1px);
        }

        .load-more-btn:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .footer {
            background-color: var(--primary-dark);
            color: var(--text-muted);
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            margin-top: auto;
        }

        /* Status Message */
        .status-message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-dark);
            color: var(--text-light);
            padding: 16px 28px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-message.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-10px);
        }

        .status-message.success {
            background-color: var(--success);
        }

        .status-message.error {
            background-color: var(--error);
        }

        .status-message i {
            font-size: 1.2em;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid var(--accent-light);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom scrollbar */
        .data-table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .data-table-container::-webkit-scrollbar-track {
            background: var(--secondary-dark);
        }

        .data-table-container::-webkit-scrollbar-thumb {
            background: var(--accent-light);
            border-radius: 4px;
        }

        .data-table-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent-dark);
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Back to Analysis
        </button>
        <h1>Transformed Data Preview</h1>
        <div class="action-buttons">
            <button class="btn" onclick="downloadData()">
                <i class="fas fa-download"></i> Download
            </button>
            <button class="btn" onclick="proceedToDashboard()">
                <i class="fas fa-chart-line"></i> <span id="insightsButtonText">Business Insights</span>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="data-info">
            <h2><i class="fas fa-info-circle"></i> Transformed Dataset Information</h2>
            <div class="info-grid">
                <div class="info-item">
                    <div class="label">Total Rows</div>
                    <div class="value" id="totalRows">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="label">Total Columns</div>
                    <div class="value" id="totalColumns">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="label" id="metricsLabel">New Business Metrics</div>
                    <div class="value" id="newMetrics">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="label">Date Features</div>
                    <div class="value" id="dateFeatures">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="label">Categories Encoded</div>
                    <div class="value" id="categoriesEncoded">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="label">Data Quality Score</div>
                    <div class="value" id="qualityScore">Loading...</div>
                </div>
            </div>
        </div>

        <div class="preview-section">
            <div class="preview-header">
                <h3><i class="fas fa-table"></i> Transformed Data Preview</h3>
                <div class="data-info-display" id="dataInfoDisplay">
                    Showing 0 of 0 rows
                </div>
            </div>
            
            <div class="data-table-container">
                <table class="data-table" id="dataTable">
                    <thead id="tableHead">
                        <!-- Headers will be populated dynamically -->
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be populated dynamically -->
                    </tbody>
                </table>
            </div>
            
            <div class="load-more-section">
                <button class="load-more-btn" id="loadMoreBtn" onclick="loadMoreData()">
                    <i class="fas fa-plus"></i> Load More Data
                </button>
            </div>
        </div>
    </div>

    <div class="status-message" id="statusMessage">
        <i id="statusIcon"></i>
        <span id="statusText"></span>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        let transformedData = null;
        let currentRowsShown = 0;
        const rowsPerLoad = 50;
        let allData = [];

        function goBack() {
            window.location.href = 'business-analysis/index.html';
        }

        function proceedToDashboard() {
            // Get analysis type from localStorage or determine from data
            const analysisType = getAnalysisType();
            console.log('ðŸ“Š Proceeding to', analysisType, 'insights dashboard...');
            
            // Store current data for dashboard
            localStorage.setItem('transformedData', JSON.stringify(transformedData));
            
            // Navigate to appropriate dashboard based on analysis type
            if (analysisType === 'healthcare') {
                window.location.href = 'healthcare-analytics-dashboard.html';
            } else if (analysisType === 'finance') {
                window.location.href = 'finance-analysis/index.html';
            } else {
                // Default to business analysis
                window.location.href = 'business-dashboard.html';
            }
        }

        async function downloadData() {
            if (!transformedData || !transformedData.transformed_file) {
                showStatus('No transformed data available for download', 'error');
                return;
            }
            
            try {
                showStatus('Preparing download...', 'info');
                showLoading(true);
                
                const filename = transformedData.transformed_file.filename;
                console.log('Downloading file:', filename);
                
                // Create download URL
                const downloadUrl = `http://localhost:5000/api/download/${filename}`;
                
                // Fetch the file as a blob
                const response = await fetch(downloadUrl);
                
                if (!response.ok) {
                    throw new Error(`Download failed: ${response.statusText}`);
                }
                
                // Get the blob from the response
                const blob = await response.blob();
                
                // Create a temporary URL for the blob
                const url = window.URL.createObjectURL(blob);
                
                // Create a temporary anchor element and trigger download
                const a = document.createElement('a');
                a.href = url;
                a.download = filename; // Set the download filename
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                showStatus('Download started successfully!', 'success');
                
            } catch (error) {
                console.error('Download error:', error);
                showStatus('Failed to download file: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function showStatus(message, type = 'info') {
            const statusMessage = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            const statusIcon = document.getElementById('statusIcon');

            statusText.textContent = message;
            statusMessage.className = `status-message show ${type}`;

            // Set icon based on type
            switch (type) {
                case 'info':
                    statusIcon.className = 'fas fa-info-circle';
                    break;
                case 'success':
                    statusIcon.className = 'fas fa-check-circle';
                    break;
                case 'error':
                    statusIcon.className = 'fas fa-times-circle';
                    break;
                default:
                    statusIcon.className = 'fas fa-info-circle';
            }

            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }

        function showLoading(isLoading) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (isLoading) {
                loadingOverlay.classList.add('show');
            } else {
                loadingOverlay.classList.remove('show');
            }
        }

        async function loadTransformedData() {
            try {
                showLoading(true);
                showStatus('Loading transformed data...', 'info');

                // Get the transformed filename from localStorage
                const mergedData = JSON.parse(localStorage.getItem('mergedData'));
                if (!mergedData || !mergedData.merged_file) {
                    throw new Error('No merged data found');
                }

                // Use stored transformed filename if available, otherwise construct it
                const transformedFilename = mergedData.transformed_file 
                    ? mergedData.transformed_file.filename 
                    : `transformed_${mergedData.merged_file.filename}`;

                console.log('Loading transformed file:', transformedFilename);

                // Fetch the transformed data
                const response = await fetch(`http://localhost:5000/api/data/${transformedFilename}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load transformed data');
                }

                transformedData = {
                    transformed_file: {
                        filename: transformedFilename,
                        total_rows: data.shape[0],
                        total_columns: data.shape[1],
                        column_names: data.columns
                    }
                };

                allData = data.data;
                console.log('Transformed data loaded:', transformedData);
                console.log('Sample data:', allData.slice(0, 3));
                console.log('Data columns:', data.columns);
                console.log('Data shape:', data.shape);

                // Populate data info
                populateDataInfo();
                
                // Show initial data
                showDataRows(0, rowsPerLoad);
                updateDataInfo();

                showStatus('Transformed data loaded successfully!', 'success');

            } catch (error) {
                console.error('Error loading transformed data:', error);
                showStatus('Error loading transformed data: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function populateDataInfo() {
            if (!transformedData) return;

            const info = transformedData.transformed_file;
            
            document.getElementById('totalRows').textContent = info.total_rows.toLocaleString();
            document.getElementById('totalColumns').textContent = info.total_columns;
            
            // Calculate new metrics count
            const originalColumns = 8; // Based on the original sales data
            const newMetrics = info.total_columns - originalColumns;
            document.getElementById('newMetrics').textContent = newMetrics;
            
            // Get processing results from localStorage (from business analysis page)
            const processingResults = JSON.parse(localStorage.getItem('processingSummaryResults') || '{}');
            console.log('Processing results from localStorage:', processingResults);
            
            // Use real values from processing results
            document.getElementById('dateFeatures').textContent = processingResults.dateFeatures || '2';
            document.getElementById('categoriesEncoded').textContent = processingResults.categoriesEncoded || '1';
            document.getElementById('qualityScore').textContent = processingResults.qualityScore || '99.03%';
            
            // Store results for later use
            localStorage.setItem('processingResults', JSON.stringify({
                dateFeatures: processingResults.dateFeatures || '2',
                categoriesEncoded: processingResults.categoriesEncoded || '1',
                qualityScore: processingResults.qualityScore || '99.03%'
            }));
        }

        function showDataRows(startIndex, endIndex) {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');

            if (allData.length === 0) {
                tableHead.innerHTML = '<tr><th>No data available</th></tr>';
                tableBody.innerHTML = '<tr><td>No data to display</td></tr>';
                return;
            }

            // Create headers from first row
            if (startIndex === 0) {
                const headers = Object.keys(allData[0]);
                tableHead.innerHTML = headers.map(header => 
                    `<th>${header}</th>`
                ).join('');
            }

            // Create rows
            const rowsToShow = allData.slice(startIndex, endIndex);
            const newRows = rowsToShow.map(row => {
                const cells = Object.entries(row).map(([key, value]) => {
                    if (value === null || value === undefined) {
                        return '<td>N/A</td>';
                    }
                    if (typeof value === 'number') {
                        const formattedValue = value.toLocaleString();
                        // Highlight negative values in red, positive in green for financial columns
                        if (key.toLowerCase().includes('profit') || key.toLowerCase().includes('revenue') || key.toLowerCase().includes('value')) {
                            if (value < 0) {
                                return `<td class="negative-value" title="${formattedValue}">${formattedValue}</td>`;
                            } else if (value > 0) {
                                return `<td class="positive-value" title="${formattedValue}">${formattedValue}</td>`;
                            }
                        }
                        return `<td title="${formattedValue}">${formattedValue}</td>`;
                    }
                    // Add tooltip for long text values
                    const stringValue = String(value);
                    const titleAttr = stringValue.length > 30 ? ` title="${stringValue}"` : '';
                    return `<td${titleAttr}>${value}</td>`;
                }).join('');
                return `<tr>${cells}</tr>`;
            }).join('');

            if (startIndex === 0) {
                tableBody.innerHTML = newRows;
            } else {
                tableBody.insertAdjacentHTML('beforeend', newRows);
            }

            currentRowsShown = endIndex;
        }

        function updateDataInfo() {
            const dataInfoDisplay = document.getElementById('dataInfoDisplay');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            dataInfoDisplay.textContent = `Showing ${Math.min(currentRowsShown, allData.length)} of ${allData.length.toLocaleString()} rows`;
            
            if (currentRowsShown >= allData.length) {
                loadMoreBtn.disabled = true;
                loadMoreBtn.innerHTML = '<i class="fas fa-check"></i> All Data Loaded';
            }
        }

        function loadMoreData() {
            if (currentRowsShown >= allData.length) return;
            
            const nextEndIndex = Math.min(currentRowsShown + rowsPerLoad, allData.length);
            showDataRows(currentRowsShown, nextEndIndex);
            updateDataInfo();
        }

        // Helper function to determine analysis type
        function getAnalysisType() {
            // First check the selectedAnalysisType from the main analysis page
            const selectedType = localStorage.getItem('selectedAnalysisType');
            if (selectedType) {
                console.log('ðŸ“Š Found selectedAnalysisType:', selectedType);
                return selectedType;
            }
            
            // Check localStorage for analysis type in mergedData
            const mergedData = JSON.parse(localStorage.getItem('mergedData') || '{}');
            const analysisType = mergedData.analysis_type || 'business';
            
            // Also check if we came from a specific analysis page
            const referrer = document.referrer;
            if (referrer.includes('healthcare-analysis')) {
                return 'healthcare';
            } else if (referrer.includes('finance-analysis')) {
                return 'finance';
            }
            
            return analysisType;
        }

        // Update page content based on analysis type
        function updatePageForAnalysisType() {
            const analysisType = getAnalysisType();
            console.log('ðŸ“Š Analysis type detected:', analysisType);
            
            // Update button text
            const buttonText = document.getElementById('insightsButtonText');
            if (buttonText) {
                if (analysisType === 'healthcare') {
                    buttonText.textContent = 'Healthcare Insights';
                } else if (analysisType === 'finance') {
                    buttonText.textContent = 'Financial Insights';
                } else {
                    buttonText.textContent = 'Business Insights';
                }
            }
            
            // Update metrics label
            const metricsLabel = document.getElementById('metricsLabel');
            if (metricsLabel) {
                if (analysisType === 'healthcare') {
                    metricsLabel.textContent = 'New Healthcare Metrics';
                } else if (analysisType === 'finance') {
                    metricsLabel.textContent = 'New Financial Metrics';
                } else {
                    metricsLabel.textContent = 'New Business Metrics';
                }
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Transformed Data Preview page loaded');
            updatePageForAnalysisType();
            loadTransformedData();
        });
    </script>
</body>
</html>
